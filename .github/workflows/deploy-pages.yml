name: Deploy Verification Dashboard

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Adamantine Verify"]
    types: [completed]

# ðŸ”‘ REQUIRED for Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Upload dashboard
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs  # <-- your index.html lives here

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
