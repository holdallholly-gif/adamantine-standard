name: Verify & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Check out repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ” Verify document integrity
        id: verify
        run: |
          set -e
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          result="missing"
          sha=""

          if [ -f "Certified_Record_v1.0.pdf" ] && [ -f "ledger_entry.json" ]; then
            python3 verify_sha256.py Certified_Record_v1.0.pdf ledger_entry.json || true
            status=$?

            if command -v sha256sum >/dev/null 2>&1; then
              sha="$(sha256sum Certified_Record_v1.0.pdf | awk '{print $1}')"
            else
              sha="$(shasum -a 256 Certified_Record_v1.0.pdf | awk '{print $1}')"
            fi

            if [ "$status" -eq 0 ]; then
              result="ok"
            else
              result="mismatch"
            fi
          fi

          echo "{\"timestamp\":\"$ts\",\"sha256\":\"$sha\",\"result\":\"$result\",\"commit\":\"${GITHUB_SHA}\"}" >> repro_log.jsonl
          mkdir -p docs
          cp repro_log.jsonl docs/repro_log.jsonl

      - name: ğŸ“ Commit updated log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add repro_log.jsonl docs/repro_log.jsonl || true
          if ! git diff --cached --quiet; then
            git commit -m "update reproducibility log [skip ci]"
            git push
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: verify
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload dashboard
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
